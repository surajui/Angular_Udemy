<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="card-title text-center text-success mt-2">Login E-Shop</h2>
        <p *ngIf="error" class="alert alert-danger">{{ error }}</p>
        <p *ngIf="success" class="alert alert-success">{{ success }}</p>
        <div class="card-body py-md-4">
          <form
            [formGroup]="userLogin"
            (ngSubmit)="userLoginForm()"
            autocomplete="off"
          >
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="email@gmail.com"
              />
              <div
                *ngIf="
                  userLogin.controls.email.errors &&
                  userLogin.controls.email.touched
                "
              >
                <p
                  class="text-danger"
                  *ngIf="userLogin.controls.email.errors.required"
                >
                  Email is required
                </p>
                <p
                  class="text-danger"
                  *ngIf="userLogin.controls.email.errors.pattern"
                >
                  Enter valid mail address
                </p>
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="password"
              />
            </div>
            <div
              *ngIf="
                userLogin.controls.password.errors &&
                userLogin.controls.password.touched
              "
            >
              <p
                class="text-danger"
                *ngIf="userLogin.controls.password.errors.required"
              >
                Please enter password
              </p>
            </div>
            <div
              class="d-flex flex-row align-items-center justify-content-between"
            >
              <button
                class="btn btn-lg btn-light border rounded btn-block"
                type="submit"
              >
                Login Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="medium"
      color="#fff"
      type="ball-scale-multiple"
    >
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </div>
</div>
